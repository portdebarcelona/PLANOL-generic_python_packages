version: 1
disable_existing_loggers: False


formatters:
  debug:
    format: '%(levelname)s - %(message)s'
  reports:
    format: '%(message)s'
  problems:
    format: '%(levelname)s | %(asctime)s | %(filename)s.%(funcName)s ==>
    %(message)s'

handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: debug
    stream: ext://sys.stdout
  REPORTS:
    class: logging.StreamHandler
    level: INFO
    formatter: reports
  PROBLEMS:
    class: logging.StreamHandler
    level: WARNING
    formatter: problems

root:
  level: DEBUG
  handlers: [console]
