version: '3'

services:
  db_pg_pyckg:
    image: kartoza/postgis
    container_name: postgis
    env_file:
      - ./docker_settings/postgis.env
    networks:
      app_net:
    ports:
      - 25432:5432
    volumes:
      - db_postgis_vol:/var/lib/postgresql
  db_ora_pyckg:
    image: oracleinanutshell/oracle-xe-11g:latest
    container_name: oracle_xe
    volumes:
      - oracle_xe-vol:/u01/app/oracle
    networks:
      app_net:
    ports:
      - 25521:1521
    environment:
      - ORACLE_DISABLE_ASYNCH_IO=true
  python_packages:
    container_name: python_packages
    build: .
    image: ernestone/python_gdal_oracle_geopandas
    volumes:
      - .:/project
    networks:
      app_net:
    depends_on:
      - db_ora_pyckg
      - db_pg_pyckg

networks:
  app_net:
    ipam:
      driver: default
      config:
        - subnet: "10.92.2.0/24"

volumes: 
  oracle_xe-vol:
    external: True
  db_postgis_vol:
    external: True